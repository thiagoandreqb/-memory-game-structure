<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Game</title>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .flip-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            flex-wrap: wrap;
            /* height: 98vh; */
            height: 100vh;
        }
        .flipper.flip{  		
            transform: rotateY(180deg);
        }
        .flipper {
            transition: 0.6s;
            transform-style: preserve-3d;
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* IMPAR TELA MAXIMA */
            /* margin: 0vw 1.28vw 0vw 1vw; */
            /* height: 12vw;
            width: 12vw; */

            /* PAR TELA CENTRALIZADA */
            margin: 0 1vw 0 1vw;
            /* 40 Cartas */
            /* height: 16vw;
            width: 16vw; */
            /* 60 cartas */
            height: 12.5vw;
            width: 12.5vw;
        }
        .front, .back {  	
            backface-visibility: hidden;    	
            position: absolute;
            display: flex;
            height: 100%;
            width: 100%;
        }
        
        .front { z-index: 2; }
        
        .back { transform: rotateY(180deg); }
    
        .tamanho {
            flex: 1;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="flip-container"></div>
</body>
</html>

<script>
    for (let i = 0; i < 60; i++) {
        $('.flip-container').append(
            `<div class="flipper" onClick="this.classList.toggle('flip');">
                <div class="front">
                    <div class="tamanho" style="background: green;"></div>
                </div>  		
                <div class="back">
                    <div class="tamanho" style="background: red;"></div>
                </div>  	
            </div>`
        )
    }
</script>
